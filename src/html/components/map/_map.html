<!-- Map -->
<style>
  .section {
    width: 100%;
    height: 700px;
  }

  #map {
    width: 100%;
    height: 100%;
  }
</style>

<section class="section">
  <div id="map">

  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", ready);

  function ready() {
    let map = L.map('map').setView([51.625952, 39.078585], 40);

    L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    L.marker([51.625952, 39.078585],{
      draggable: true,
    }).addTo(map);

    console.log("Leaflet Ready");
  }

</script>
<!-- ./Map -->
